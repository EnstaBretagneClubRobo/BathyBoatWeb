<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BathyBoat</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="row">
            <div class="well col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5">
                                <img class="img-responsive btn" id="stop_button" src="images/stop_button.png" style="alignment: center">
                            </div>
                            <div class="col-md-7">
                                <table class="table-hover">
                                    <tr>
                                        <td><img class="img-responsive" id="wifi_picture" style="width: 55%" src="images/wifi.png">
                                        <td class="col-md-6" id="wifi_text" style="text-align: justify">Connecté</td>
                                    </tr>
                                    <tr>
                                        <td><img class="img-responsive" id="battery_picture" style="width: 55%" src="images/battery_full.png"></td>
                                        <td class="col-md-6">
                                            <ul class="list-unstyled" style="text-align: justify" >
                                                <li id="motor1_lvl_bat">90% M1</li>
                                                <li id="motor2_lvl_bat">80% M2</li>
                                                <li id="elec_lvl_bat">70% Elec</li>
                                            </ul>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-dismissible alert-warning">
                    <button type="button" id="alerte1" class="close" data-dismiss="alert">&times;</button>
                    <strong>Alerte :</strong> Alerte1
                </div>
                <div class="alert alert-dismissible alert-warning">
                    <button type="button" id="alerte2" class="close" data-dismiss="alert">&times;</button>
                    <strong>Alerte :</strong> Alerte2
                </div>
                <div class="alert alert-dismissible alert-warning">
                    <button type="button" id="alerte3" class="close" data-dismiss="alert">&times;</button>
                    <strong>Alerte :</strong> Alerte3
                </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <tr>
                            <td class="col-md-6"><img class="img-responsive" style="width: 30%" src="images/speed.png"></td>
                            <td class="col-md-6 data" id="speed_lvl">2 kts</td>
                        </tr>
                        <tr>
                            <td class="col-md-6"><img class="img-responsive" style="width: 30%" src="images/compass.png"></td>
                            <td class="col-md-6 data" id="yaw_lvl">12°</td>
                        </tr>
                        <tr>
                            <td class="col-md-6">Latitude</td>
                            <td class="col-md-6" id="latitude">359.33359265</td>
                        <tr>
                            <td class="col-md-6">Longitude</td>
                            <td class="col-md-6" id="longitude">359.33359265</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Session</h3>
                </div>
                <td class="panel-body">
                    <table class="table table-striped table-hover ">
                        <tr>
                            <td>Temps</td>
                            <td id="session_time">00:12:38</td>
                        </tr>
                        <tr>
                            <td>Distance</td>
                            <td id="session_distance">24km</td>
                        </tr>
                        <tr>
                            <td>Progression</td>
                            <td>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar" id="session_progress" style="width: 45%"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        <div class=" col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab-map" data-toggle="tab">Carte</a></li>
                        <li><a href="#tab-control" data-toggle="tab">Contrôles</a></li>
                        <li><a href="#tab-measures" data-toggle="tab">Mesures</a></li>
                        <li><a href="#tab-4" data-toggle="tab">Tab 4</a></li>
                        <li><a href="#tab-5" data-toggle="tab">Tab 5</a></li>
                        <li><a href="#tab-6" data-toggle="tab">Tab 6</a></li>
                    </ul>
                    <div class="tab-content clearfix">
                        <div class="tab-pane active" id="tab-map">
                            <h1>Cartes</h1>
                        </div>
                        <div class="tab-pane clearfix" id="tab-control">
                            <h1>Contrôles</h1>
                        </div>
                        <div class="tab-pane clearfix" id="tab-measures">
                            <h1>Mesures</h1>
                        </div>
                        <div class="tab-pane clearfix" id="tab-4">
                            <h1></h1>
                        </div>
                        <div class="tab-pane clearfix" id="tab-5">
                            <h1></h1>
                        </div>
                        <div class="tab-pane clearfix" id="tab-6">
                            <h1></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
